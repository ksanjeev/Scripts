;FW=Minimum firmware version required
;FWSP=firmware Smartpack name(currently available for win only)
;W2K=Minimum driver version required on W2K
;W2KSP=Driver Smartpack name on W2K
;W2KNAME=Driver Name on W2K
;NET32=Minimum driver version required on .NET32
;NET32SP=Driver Smartpack name on .NET32
;NET32NAME=Driver Name on .NET32
;NET64=Minimum driver version required on .NET64
;NET64SP=Driver Smartpack name on .NET64
;NET64NAME=Driver Name on .NET64
;NW5=Minimum driver version required on Netware 5
;NW5NAME=Driver Name on Netware 5
;NW6=Minimum driver version required on Netware 6
;NW6NAME=Driver Name on Netware 6
;LX32=Minimum driver version required on generic Linux 32 bit
;LX32NAME=Driver Name on generic Linux 32 bit
;LX64=Minimum driver version required on generic Linux 64 bit
;LX64NAME=Driver Name on generic Linux 64 bit
;LX32AS21=Minimum driver version required on Linux 32 bit Advanced Server 2.1 
;LX32AS21NAME=Driver Name on Linux 32 bit Advanced Server 2.1
;LX32AS30=Minimum driver version required on Linux 32 bit Advanced Server 3.0
;LX32AS30NAME=Driver Name on Linux 32 bit Advanced Server 3.0

;NA= Not available or Not Applicable or Native Driver (usually for Linux)

